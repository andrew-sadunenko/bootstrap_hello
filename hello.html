<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Hello</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
	</head>
	<body>

			<form action="javaScript:greet(document.getElementById('greetText'), document.getElementById('username'));" role="form">
				<div class="container">

					<div class="row col-lg-offset-4 col-lg-4 form-group">
								<input id="username" type="text" class="form-control input-lg" placeholder="Your name">
					</div>

					<div class="row col-lg-offset-4 col-lg-4 form-group">
								<button type="submit" class="btn btn-primary btn-block btn-lg">Say Greetings!</button>
					</div>

					<div class="row col-lg-offset-4 col-lg-4"><p id="greetText"></p>
					</div>

				</div>
			</form>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<!-- <script src="js/bootstrap.js"></script> -->
		<script src="js/main.js"></script>
	</body>
</html>
